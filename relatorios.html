<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatorios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <script type="text/javascript" src="js/relatorios.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body onload="carregarRelatorios()">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">Gerenciador relatorios</h3>
            </div>
            
        </div>
        <br>
        <div class="row">
            <div class="col-10">
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping">Nome Relatorios </span>
                    </div>
                    <input id="txtNomeRelatorios" type="text" class="form-control" placeholder="Digite o seu Nome Artistico" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <br>

               
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping">Nacionalidade</span>
                    </div>
                    <input id="txtNacionalidade" type="text" class="form-control" placeholder="Digite sua Nacionalidade" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            
        </div>
            <br>
        </div>
        <br>
        <button onclick="cadastrar()" type="button" class="btn btn-primary btn-lg">relatorios</button>
        <br> <br>

        <h4 class="text-center"> Relatorios Cadastrados</h4><br>
        <h4 id="relatorios"></h4>

        <div class="input-group">
            <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
              <option selected>Escola uma opção...</option>
              <option value="1">Relatorio de Eventos por Periodo</option>
              <option value="2">Relatorio Consolidado Mensal</option>
             
            </select>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">Confirmar</button>
              
            </div>
          </div>
          <br><br>
    </div>
    <br><br>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>

</html>
